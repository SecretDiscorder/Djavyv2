<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Statistics Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .container {
            text-align: center;
        }
        .menu-button {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 18px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }
        .menu-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .menu-button:active {
            background-color: #003d80;
            transform: scale(1);
        }
        .description {
            margin-top: 20px;
            color: #555;
            font-size: 18px;
        }
        .description p {
            margin: 10px 0;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Statistics Dashboard</h1>
        <div class="description">
            <p>Select an option below to start analyzing your data:</p>
        </div>
        <a href="{% url 'stats' %}" class="menu-button">Single Data</a>

                <a href="{% url 'interval_stats' %}" class="menu-button">Area Interval Data</a>
                        <a href="{% url 'interval_detailed_stats' %}" class="menu-button">Area Interval Details</a>
    </div>
    <div class="footer">
        <p>&copy; 2024 Your Company Name</p>
    </div>
</body>
</html>
