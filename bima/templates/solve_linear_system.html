<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solve Linear System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("https://i.ibb.co/6vmSLQP/background.webp");
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent background for the form container */
            border-radius: 15px;
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }

        .form-label, h1 {
            color: white;
        }

        .form-control, .form-select {
            background-color: #333; /* Dark background for inputs */
            color: white;
            border: 1px solid #444;
        }

        .form-control:focus, .form-select:focus {
            background-color: #444;
            border-color: #555;
            box-shadow: none;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-primary:focus {
            box-shadow: none;
        }

        textarea {
            width: 100%; /* Full width for textarea */
            height: 100px; /* Increased height for better visibility */
            font-size: 16px;
            text-align: left;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: white;
            resize: none;
        }

        .text-danger {
            color: #f44336; /* Bootstrap's danger color */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Solve Linear System</h1>
        <form method="post"> 
            {% csrf_token %}
            <div class="mb-3">
                <label for="f_equation" class="form-label">Enter f(x) equation:</label>
                <input type="text" class="form-control" id="f_equation" name="f_equation" placeholder="e.g., x^2 + 2x + 1">
            </div>
            <div class="mb-3">
                <label for="g_equation" class="form-label">Enter g(x) equation:</label>
                <input type="text" class="form-control" id="g_equation" name="g_equation" placeholder="e.g., x - 1">
            </div>
            <div class="mb-3">
                <label for="operator" class="form-label">Select operator (+, -, *, /):</label>
                <select class="form-select" name="operator" id="operator">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <textarea class="mt-3">{{ result }}</textarea>
        </form>
        {% if error_message %}
            <textarea class="text-danger mt-3">{{ error_message }}</textarea>
        {% endif %}
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
